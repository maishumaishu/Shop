<div name="tabs" class="tabbable">
    <ul class="nav nav-tabs">
        <li class="pull-right">
            <a href="javascript:" data-bind="click:add" class="btn btn-primary btn-sm">添加</a>
        </li>
        <li class="pull-right">
            <a href="javascript:" data-bind="click:search" class="btn btn-primary btn-sm">搜索</a>
        </li>
        <li class="pull-right">
            <input type="text" data-bind="value:searchText" class="nav-search-input" style="width: 300px" placeholder="请输入手机号" />
        </li>
    </ul>
</div>

<div name="dlg_opeator" data-bind="with:$root.userInfo" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">添加操作员</h4>
            </div>
            <div class="modal-body form-horizontal">
                <div class="row form-group">
                    <label class="col-sm-2 control-label">会员编号</label>
                    <div class="col-sm-10">
                        <input data-bind="value:UserId" type="text" class="form-control" placeholder="请输入会员编号" />
                    </div>
                </div>
                <div class="row form-group">
                    <label class="col-sm-2 control-label">门店</label>
                    <div class="col-sm-10">
                        <select data-bind="options:$root.outlets,optionsText:'Name',optionsValue:'Id',value:OutletId" class="form-control"></select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button name="btn_cancel" type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button data-bind="click:$root.confirm" name="btn_confirm" type="button" class="btn btn-primary">确认</button>
            </div>
        </div>
    </div>
</div>

<div name="dlg_userInfo" data-bind="with:$root.userInfo" class="modal fade">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">确认用户信息</h4>
            </div>
            <div class="modal-body form-horizontal">
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <img data-bind="attr:{src:HeadImageUrl}" style="width:120px;height:120px;" />
                    </div>
                </div>
                <div class="row">
                    <label class="col-sm-2 control-label">昵称</label>
                    <div class="col-sm-10">
                        <span data-bind="text:NickName"></span>
                    </div>
                </div>
                <div class="row">
                    <label class="col-sm-2 control-label">手机</label>
                    <div class="col-sm-10">
                        <span data-bind="text:Mobile"></span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button name="btn_cancel" type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button data-bind="click:$root.create" name="btn_confirm" type="button" class="btn btn-primary">确认</button>
            </div>
        </div>
    </div>
</div>
