<div name="tabs" class="tabbable">
    <ul class="nav nav-tabs">
        <li class="pull-right">
            <a href="javascript:" data-bind="click:add" class="btn btn-primary btn-sm">添加</a>
        </li>
    </ul>
</div>

<div name="dlg_msgTemplate" data-bind="with:$root.messageTemplate" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">添加模版</h4>
            </div>
            <div class="modal-body form-horizontal">
                <div class="row form-group">
                    <label class="col-sm-2 control-label">类型</label>
                    <div class="col-sm-10">
                        <select data-bind="options:$root.types,optionsText:'Value',optionsValue:'Key',value:Type" class="form-control"></select>
                    </div>
                </div>
                <div class="row form-group">
                    <label class="col-sm-2 control-label">模版ID</label>
                    <div class="col-sm-10">
                        <input data-bind="value:TemplateId" type="text" class="form-control" placeholder="" />
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button name="btn_cancel" type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button data-bind="click:$root.confirm" name="btn_confirm" type="button" class="btn btn-primary">确认</button>
            </div>
        </div>
    </div>
</div>
