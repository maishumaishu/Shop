<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=10" />
    <meta name="description" content="overview &amp; stats" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/css/uncompressed/bootstrap.css" />
    <link rel="stylesheet" href="assets/css/jquery-ui-1.10.3.full.min.css" />
    <link rel="stylesheet" href="assets/css/ace.min.css" />
    <link rel="stylesheet" href="content/Site.css" />
</head>

<body>
    <div data-bind="with:topBar" id="header-navbar" class="navbar navbar-default" id="navbar">

        <div class="navbar-container" id="navbar-container">
            <div class="navbar-header pull-left">
                <a href="#" class="navbar-brand">
                    <!--<img src="/Content/Images/logo.gif" />-->
                </a>
                <!-- /.brand -->
            </div>
            <!-- /.navbar-header -->

            <div class="navbar-header pull-right" role="navigation">
                <ul class="nav ace-nav">
                    <li class="light-blue">
                        <a data-toggle="dropdown" href="#" class="dropdown-toggle">
                            <span name="username" data-bind="text:username"></span>
                            <i class="icon-caret-down"></i>
                        </a>
                        <ul class="user-menu pull-right dropdown-menu dropdown-yellow dropdown-caret dropdown-close">
                            <li>
                                <a href="#User/Logout">
                                    <i class="icon-off"></i>退出
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <!-- /.ace-nav -->
            </div>
            <!-- /.navbar-header -->
        </div>
        <!-- /.container -->
    </div>

    <div class="main-container" id="main-container">
        <div class="main-container-inner">
            <a class="menu-toggler" id="menu-toggler" href="#">
                <span class="menu-text"></span>
            </a>

            <div id="sidebar" class="sidebar">
                <ul data-bind="foreach:menus" class="nav nav-list">
                    <li data-bind="visible:Visible">
                        <a data-bind="attr:{href:Url,'class':VisibleChildren.length > 0 ? 'dropdown-toggle' : '' }" class="dropdown-toggle">
                            <i data-bind="attr:{'class':Icon}"></i>
                            <!--class="icon-bar-chart"-->
                            <span data-bind="text:Title" class="menu-text"></span>
                            <b data-bind="visible:VisibleChildren.length > 0" class="arrow icon-angle-down"></b>
                        </a>
                        <ul data-bind="visible:VisibleChildren.length > 0,foreach:VisibleChildren" class="submenu">
                            <li data-bind="visible:Visible">
                                <!---->
                                <a data-bind="attr:{href:Url,'class':Children.length>0?'dropdown-toggle':''}">
                                    <i class="icon-double-angle-right"></i>
                                    <i data-bind="attr:{'class':'menu-icon '+Icon},visible:Icon"></i>
                                    <span data-bind="text:Title" class="menu-text"></span>
                                    <b data-bind="visible:Children.length > 0" class="arrow icon-angle-down"></b>
                                </a>
                                <ul data-bind="visible:Children.length > 0,foreach:Children" class="submenu">
                                    <li>
                                        <!---->
                                        <a data-bind="attr:{href:Url}">
                                            <i data-bind="attr:{'class':'menu-icon '+Icon},visible:Icon"></i>
                                            <span data-bind="text:Title" class="menu-text"></span>
                                            <b data-bind="visible:Children.length > 0" class="arrow icon-angle-down"></b>
                                        </a>
                                    </li>
                                </ul>
                            </li>

                        </ul>
                    </li>
                </ul>
                <!-- /.nav-list -->

                <div class="sidebar-collapse" id="sidebar-collapse">
                    <i class="icon-double-angle-left" data-icon1="icon-double-angle-left" data-icon2="icon-double-angle-right"></i>
                </div>
            </div>

            <div class="main-content">
                <div class="breadcrumbs" id="breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <i class="icon-home home-icon"></i>
                            <a href="#Home/Index">首页</a>
                        </li>
                        <!-- ko foreach:paths -->
                        <li>
                            <span data-bind="html:$data" style="padding-right:4px;"></span>
                        </li>
                        <!-- /ko -->
                    </ul>
                    <!-- .breadcrumb -->
                    <!-- #nav-search -->
                </div>
                <div class="page-content">
                    <!-- /.page-header -->
                    <div class="row">
                        <div class="col-xs-12">
                            <div id="mainContent">
                            </div>
                        </div>
                        <!-- /.col -->
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.page-content -->
            </div>
            <!-- /.main-content -->
            <!-- /#ace-settings-container -->
        </div>
        <!-- /.main-container-inner -->
    </div>
    <script src="scripts/require.js" data-main="Index"></script>
</body>

</html>
