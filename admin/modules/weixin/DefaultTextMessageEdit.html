<div class="page-content">
    <div class="page-header position-relative">
        <h1>
            默认文本消息
            <span class="pull-right">
                <a href="javascript:history.go(-1);" class="btn btn-sm btn-primary">返回</a>
            </span>
        </h1>
    </div>
    <br />
    <!-- /.page-header -->
    <div class="row-fluId">
        <div class="span12">
            <!-- PAGE CONTENT BEGINS -->
            <form class="form-horizontal" method="post" action="/AjaxWeiXin/SaveDefaultTextMessage" enctype="multipart/form-data" id="formWXNewsMessage">
                <div class="row">
                    <div class="col-md-6">
                        <div class="row form-group">
                            <div class="col-xs-2 name">
                                <label>描述：</label>
                            </div>
                            <div class="col-xs-10">
                                <!--<%:Html.TextAreaFor(o => o.Content, new {@class="form-control",@style="height:250px;"})%>-->
                                <textarea name="Content" class="form-control" style="height:250px;"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <button class="btn btn-info" type="submit">
                        <i class="icon-ok bigger-110"></i>
                        提交
                    </button>

                    &nbsp; &nbsp; &nbsp;
                    <a class="btn btn-default" href="/WeiXin/MusicMessageList">
                        <i class="icon-reply bigger-110"></i>
                        取消
                    </a>
                    <input type="hidden" name="Id" value="" /><!--<%:Model.Id %>-->
                    <input type="hidden" name="EDefaultType" value="" /><!--<%=Model.EDefaultType.ToString() %>-->

                </div>
            </form>
        </div>
    </div>
</div>
