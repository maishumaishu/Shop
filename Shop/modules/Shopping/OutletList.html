<div id="categories" class="tabbable">
    <div>
        <ul id="myTab" class="nav nav-tabs">
            <li class="pull-right">
                <div>
                    <a data-bind="click:addOutlet" href="javascript:" class="btn btn-sm btn-primary">添加门店</a>
                </div>
            </li>
        </ul>
    </div>
</div>



<div data-bind="with:outlet" name="dlg_outlet" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">门店信息</h4>
            </div>
            <div class="modal-body form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2">名称</label>
                    <div class="col-sm-10">
                        <input data-bind="value:Name" type="text" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2">地址</label>
                    <div class="col-sm-10">
                        <input data-bind="value:Address" type="text" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button name="btn_cancel" type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button data-bind="click:$parent.confirmOutlet" name="btn_confirm" type="button" class="btn btn-primary">确认</button>
            </div>
        </div>
    </div>
</div>
